<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tanks</title>

	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/styles.css">

	<!-- jQuery just for quick menu manipulation -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<!-- P5 for canvas manipulation -->
	<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js" defer></script>

	<!-- jscolor for the small player color picker -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js" defer></script>

	<script src="preload.js" defer></script>
	<script src="config.js" defer></script>
	<script src="menu.js" defer></script>
	<script src="Game.js" defer></script>
	<script src="Status.js" defer></script>
	<script src="State.js" defer></script>
	<script src="Player.js" defer></script>
	<script src="Bullet.js" defer></script>
	<script src="Cell.js" defer></script>
	<script src="Wall.js" defer></script>
	<script src="Controls.js" defer></script>
	<script src="Tank.js" defer></script>
	<script src="Pickup.js" defer></script>
	<script src="setup.js" defer></script>
	<script src="draw.js" defer></script>
	<script src="helpers.js" defer></script>
	<script src="effects.js" defer></script>
</head>

<body>
	<div id="game-container">
		<div id="game-menu">
			<div id="start-menu">
				<div class="add-player-container">
					<div class="player-info-container">

						<input id="player-name-input" type="text" placeholder="Player Name" maxlength=10>

						<!-- Default to red color (config.tank.defaultColor) -->
						<div class="color-container">
							<p>Select a Color:</p>
							<button id="player-color-button" class="jscolor {valueElement: null, value: 'ff0000'}"></button>
						</div>

						<button id="add-player-button">Add Player</button>
					</div>

					<div class="controls-container">
						<!-- readonly because we handle the input in menu.js -->
						<img class="tank-diagram" src="assets/sprites/King Tiger II.svg" alt="tank">

						<input id="forward-key-input" class="key-selector-input" type="text" readonly placeholder="⭡">
						<input id="backward-key-input" class="key-selector-input" type="text" readonly placeholder="⭣">
						<input id="left-key-input" class="key-selector-input" type="text" readonly placeholder="⭠">
						<input id="right-key-input" class="key-selector-input" type="text" readonly placeholder="⭢">
						<input id="fire-key-input" class="key-selector-input" type="text" readonly placeholder="•">

					</div>
				</div>

				<button id="start-game-button">Start Game</button>
			</div>

			<!-- Not displayed initially -->
			<div id="pause-menu">
				<button id="resume-game-button">Resume Game</button>
			</div>

			<div id="next-round-menu">
				<h1 id="winner-heading">A WINNER IS YOU!</h1>
				<button id="next-round-button">Next Round</button>
			</div>


		</div>

		<div id="canvas-container"><!-- canvas here! --></div>

	</div>

	<div id="status-bar"></div>
</body>

</html>
