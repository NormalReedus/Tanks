<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tanks</title>

	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/styles.css">

	<!-- jQuery just for quick menu manipulation -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<!-- P5 for canvas manipulation -->
	<script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js" defer></script>

	<!-- jscolor for the small player color picker -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js" defer></script>

	<script src="preload.js" defer></script>
	<script src="Config.js" defer></script>
	<script src="menu.js" defer></script>
	<script src="Game.js" defer></script>
	<script src="Status.js" defer></script>
	<script src="State.js" defer></script>
	<script src="Player.js" defer></script>
	<script src="Projectiles.js" defer></script>
	<script src="Cell.js" defer></script>
	<script src="Wall.js" defer></script>
	<script src="Controls.js" defer></script>
	<script src="Tank.js" defer></script>
	<script src="Pickup.js" defer></script>
	<script src="Equipment.js" defer></script>
	<script src="setup.js" defer></script>
	<script src="draw.js" defer></script>
	<script src="helpers.js" defer></script>
	<script src="FX.js" defer></script>
	
</head>

<body>
	<div class="game-container">
		<div id="gameMenu">
			<div id="startMenu">
				<div class="add-player-container">
					<div class="player-info-container">

						<input id="playerNameInput" type="text" placeholder="Player Name" maxlength=10>

						<!-- Default to red color (Config.current.tank.defaultColor) -->
						<div class="color-container">
							<p>Select a Color:</p>
							<button id="playerColorButton" class="jscolor {valueElement: null, value: 'ff0000'}"></button>
						</div>

						<button id="addPlayerButton">Add Player</button>
					</div>

					<div class="controls-container">
						<!-- readonly because we handle the input in menu.js -->
						<img class="tank-diagram" src="assets/sprites/King Tiger II.svg" alt="tank">

						<input id="forwardKeyInput" class="key-selector-input" type="text" readonly placeholder="⭡">
						<input id="backwardKeyInput" class="key-selector-input" type="text" readonly placeholder="⭣">
						<input id="leftKeyInput" class="key-selector-input" type="text" readonly placeholder="⭠">
						<input id="rightKeyInput" class="key-selector-input" type="text" readonly placeholder="⭢">
						<input id="fireKeyInput" class="key-selector-input" type="text" readonly placeholder="•">

					</div>
				</div>

				<button id="startGameButton">Start Game</button>
			</div>

			<!-- Not displayed initially -->
			<div id="pauseMenu">
				<button id="resumeGameButton">Resume Game</button>
			</div>

			<div id="nextRoundMenu">
				<h1 id="winnerHeading">A WINNER IS YOU!</h1>
				<button id="nextRoundButton">Next Round</button>
			</div>


		</div>

		<div id="canvasContainer"><!-- canvas here! --></div>

	</div>

	<div id="statusBar"></div>

<!--! TESTING -->
	<div class="testing">
		<h1>Quick Testing:</h1>
		<button onClick="Game.addPlayer(new Player(1, 'One', [255, 0, 0], new Controls(69, 68, 83, 70, 86))); Game.addPlayer(new Player(2, 'Other', [0, 255, 0], new Controls)); Game.new()">2 Players + Start</button>
		<button onClick="Pickup.create('m82')">Spawn M82</button>
		<button onClick="Pickup.create('wormhole')">Spawn Wormhole</button>
	</div>
</body>

</html>
